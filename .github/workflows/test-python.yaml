name: Python Test

on:
  push:
    paths-ignore:
      - "pkg/new-ui/v1beta1/frontend/**"
  pull_request:
    paths-ignore:
      - "pkg/new-ui/v1beta1/frontend/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Run Python test
        run: make pytest
