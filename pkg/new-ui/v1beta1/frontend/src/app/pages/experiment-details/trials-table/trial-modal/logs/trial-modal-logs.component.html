
<div *ngIf="logs" class="container">
  <div class="worker-list">
    <table>
      <tr *ngFor="let pod of pods">
        <td>
          <button (click)="selectPod(pod)">
            {{pod}}
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div class="logs-terminal">
    {{activeLogs}}
  </div>
</div>
